<app-header></app-header>
<main>
  <mat-card>
    <form>
      <button mat-button (click)="onAddRows(); $event.preventDefault()">Get Sum</button>
      <p class="mat-h2">Sum {{ sum }}</p>
      <mat-form-field>
        <input matInput type="color" name="color" placeholder="Color" [(ngModel)]="color">
      </mat-form-field>
      <button mat-button (click)="onColorRows(); $event.preventDefault()">Set Color</button>
    </form>
  </mat-card>
</main>
